<div class="container-fluid" style="margin-top: 30px">
  <h1 style="text-align: center">Contract List
    <svg [routerLink]="['/contract/create']" xmlns="http://www.w3.org/2000/svg" width="28" height="30"
         fill="blue" class="bi bi-clipboard-plus-fill" viewBox="0 0 16 16">
      <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3
      1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
      <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5
      2.5 0 0 1 4 2.5v-1Zm4.5 6V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5a.5.5 0 0 1 1 0Z"/>
    </svg>
  </h1>

  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr>
      <th>No.</th>
      <th>Facility</th>
      <th>Customer</th>
      <th>StartDate</th>
      <th>EndDate</th>
      <th>Deposit</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contract of contractList; index as i">
      <td>{{i + 1}}</td>
      <td>{{contract.facility.name}}</td>
      <td>{{contract.customer.name}}</td>
      <td>{{contract.startDate}}</td>
      <td>{{contract.endDate}}</td>
      <td>{{contract.deposit|currency: "$"}}</td>
      <td>{{contract.total|currency: "$"}}</td>
    </tr>
    </tbody>
  </table>
</div>
