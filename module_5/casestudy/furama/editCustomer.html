<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<fieldset class="w-75 mx-auto">
    <legend class="text-center my-4"><span class="text-secondary">UPDATE CUSTOMER</span></legend>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="customerCode" type="text"/>
        <label class="form-label" for="customerCode">Customer Code</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="customerName" type="text"/>
        <label class="form-label" for="customerName">CustomerName</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="customerDateOfBirth" type="text"/>
        <label class="form-label" for="customerDateOfBirth">Birth Date</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <select  class="form-select" aria-label="Disabled select example">
            <option value="-1" >Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="customerIdCard" type="text"/>
        <label class="form-label" for="customerIdCard">Capacity</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="customerPhone" type="text"/>
        <label class="form-label" for="customerPhone">Standard</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="customerEmail" type="text"/>
        <label class="form-label" for="customerEmail">Other Convenience</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4" id="input-pool">
        <input class="form-control" id="customerAddress" type="text"/>
        <label class="form-label" for="customerAddress">Pool Area</label>
    </div>
    <div class="form-group row">
        <label for="customerType" class="col-sm-3 col-form-label">Customer Type</label>
        <div class="col-sm-9">
            <select id="customerType" class="form-control">
                <option value="null">Select Customer type</option>
                <option value="1">Platinum</option>
                <option value="2">Silver</option>
                <option value="3">Gold</option>
                <option value="4">Member</option>
            </select>
        </div>
    </div>
</fieldset>
<div class="text-center">
    <button type="submit" class="btn btn-secondary mt-4 mx-2">Save</button>
    <a href="/customer/list">
        <button type="button" class="btn btn-warning mt-4 mx-2">Cancel</button>
    </a>
</div>
</body>
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
/>
<!-- Google Fonts -->
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
/>
<!-- MDB -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
        rel="stylesheet"
/>
</html>
