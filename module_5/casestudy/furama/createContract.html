<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<fieldset class="w-75 mx-auto">
    <legend class="text-center my-4"><span class="text-secondary">ADD CONTRACT</span></legend>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="contractStartDate" type="date"/>
        <label class="form-label" for="contractStartDate">Start Date</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="contractEndDate" type="date"/>
        <label class="form-label" for="contractEndDate">End Date</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="contractDeposit" type="number"/>
        <label class="form-label" for="contractDeposit">Deposit</label>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="contractTotalMoney" type="number"/>
        <label class="form-label" for="contractTotalMoney">Total</label>
    </div>
    <div class="form-group row">
        <label for="customer" class="col-sm-3 col-form-label">Customer</label>
        <div class="col-sm-9">
            <select id="customer" class="form-control">
                <option value="null">Customer</option>
                <option value="1">Huu Trung</option>
                <option value="2">Hoang Long</option>
                <option value="3">Khoa Pham</option>
                <option value="4">Tien Trung</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="employee" class="col-sm-3 col-form-label">Employee</label>
        <div class="col-sm-9">
            <select id="employee" class="form-control">
                <option value="null">Employee</option>
                <option value="1">Ho Thi Yen</option>
                <option value="2">Nguyet Duong</option>
                <option value="3">Dinh Kha</option>
                <option value="4">Hai Ho</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="facility" class="col-sm-3 col-form-label">Facility</label>
        <div class="col-sm-9">
            <select id="facility" class="form-control">
                <option value="null">Facility</option>
                <option value="1">Room Suite</option>
                <option value="2">Room Deluxe</option>
                <option value="3">Family House</option>
                <option value="4">Village Luxury</option>
            </select>
        </div>
    </div>
</fieldset>
<div class="text-center">
    <button type="submit" class="btn btn-secondary mt-4 mx-2">ADD</button>
    <a href="/customer/list">
        <button type="button" class="btn btn-warning mt-4 mx-2">Cancel</button>
    </a>
</div>
</body>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</html>
