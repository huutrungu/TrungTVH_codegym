<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: linkbootstrapCss}" }></th:block>
</head>
<body>
<nav th:replace="~{layout :: header}"></nav>
<form th:action="@{/delete}" th:object="${blog}" method="post">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Remove blog</span></legend>
        <div>
            <input type="hidden" th:field="*{blogId}" >
        </div>
        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="title" type="text" th:field="*{titleBlog}"/>
            <label class="form-label" for="title">Title </label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="author" type="text" th:field="*{author}"/>
            <label class="form-label" for="author">Author</label>
        </div>
        <div class="form-outline w-100 mx-auto my-4">
            <textarea class="form-control" id="summary" type="text" th:field="*{summary}"></textarea>
            <label class="form-label" for="summary">Summary</label>
        </div>
        <div class="form-outline w-100 mx-auto my-10">
            <textarea class="form-control" id="content" type="text" th:field="*{content}"></textarea>
            <label class="form-label" for="content">Content</label>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Delete </button>
        <button type="button" class="btn btn-warning mt-4 mx-2"><a href="/list">Cancel</a></button>
    </div>
</form>
</body>
<th:block th:replace="~{layout :: linkbootstrapJS}" }></th:block>
</html>
