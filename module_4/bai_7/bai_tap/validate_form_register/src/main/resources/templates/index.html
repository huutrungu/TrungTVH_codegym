<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<form th:action="@{/register}" th:object="${userDto}" method="post" autocomplete="off">
    <div><input type="hidden" th:field="*{id}" disabled></div>
    <div>
        <span>First Name:</span>
        <input type="text" th:field="*{firstName}">
        <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div>
        <span>Last Name</span>
        <input type="text" th:field="*{lastName}">
        <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div>
        <span>Phone Number</span>
        <input type="text" th:field="*{phoneNumber}">
        <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>
    <div>
        <span>Age</span>
        <input type="date" th:field="*{age}">
        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

    </div>
    <div>
        <span>Email</span>
        <input type="text" th:field="*{email}">
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <input type="submit" value="Register">
</form>
</body>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</html>
