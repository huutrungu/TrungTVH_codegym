<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: linkbootstrapCss}" }></th:block>
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<h2 style="text-align: center; font-style: oblique; color: darkslategray">DETAIL CUSTOMER</h2>
<div id="detailCustomer" th:object="${customer}">
    <div class="card text-center border border-primary shadow-0 ">

        <div class="card-body">
           <div>
            <h5 class="card-title" th:text="${customer.customerName}">
            </h5>
            <label th:if="${customer.customerGender  == 1}" style="text-align: center"><i class="fas fa-male"></i>
            </label>
            <label th:if="${customer.customerGender  == 0}" style="text-align: center"><i class="fas fa-female"></i>
            </label>
           </div>
            <p class="card-text" th:text="${customer.customerDateOfBirth}">
            </p>

            <p class="card-text" th:text="${customer.customerIdCard}">
            </p>
            <p class="card-text" th:text="${customer.customerPhone}">
            </p>
            <p class="card-text" th:text="${customer.customerEmail}">
            </p>
            <p class="card-text" th:text="${customer.customerAddress}">
            </p>

            <p class="card-text" th:text="${customer.customerType.customerTypeName}">
            </p>
        </div>
        <div class="card-footer">
            <a href="/customer/list"><button type="button" class="btn btn-warning mt-4 mx-2">Back To List</button></a>
        </div>
    </div>
</div>
<footer th:replace="~{layout :: footer}"></footer>
</body>
<th:block th:replace="~{layout :: linkbootstrapJS}" }></th:block>
</html>
