<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="linkbootstrapCss">
            <!-- Font Awesome -->
            <link
                    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                    rel="stylesheet"
            />
            <!-- Google Fonts -->
            <link
                    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                    rel="stylesheet"
            />
            <!-- MDB -->
            <link
                    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
                    rel="stylesheet"
            />
    </th:block>
    <style>
        #title{
            top: 50px;
            left: 70px;
            position: absolute;
        }
    </style>
</head>
<body>

<header th:fragment="header">
    <!-- Carousel wrapper -->
    <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button
                    type="button"
                    data-mdb-target="#carouselBasicExample"
                    data-mdb-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
            ></button>
            <button
                    type="button"
                    data-mdb-target="#carouselBasicExample"
                    data-mdb-slide-to="1"
                    aria-label="Slide 2"
            ></button>
            <button
                    type="button"
                    data-mdb-target="#carouselBasicExample"
                    data-mdb-slide-to="2"
                    aria-label="Slide 3"
            ></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(80).webp" class="d-block w-100"
                     alt="Sunset Over the City"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>---</h5>
                    <p>---.</p>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(40).webp" class="d-block w-100"
                     alt="Canyon at Nigh"/>
                <div class="carousel-caption d-none d-md-block">
<!--                    <h5>Second slide label</h5>-->
<!--                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(50).webp" class="d-block w-100"
                     alt="Cliff Above a Stormy Sea"/>
                <div class="carousel-caption d-none d-md-block">
<!--                    <h5>Third slide label</h5>-->
<!--                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>-->
                </div>
            </div>
        </div>
        <!-- Inner -->

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample"
                data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample"
                data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel wrapper -->
</header>
<h1 id="title" style="color: teal; text-align: center" th:fragment="title"> Song Management </h1>


<footer th:fragment="footer">
    &copy; 2021 CodeGym
</footer>
</body>
<th:block th:fragment="linkbootstrapJS"><!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
</th:block>
</html>
