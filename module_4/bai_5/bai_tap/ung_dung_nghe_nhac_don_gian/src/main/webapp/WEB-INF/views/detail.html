<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Detail Song</h2>
<button><a href="/list">Back To List</a></button>
<div id="detail">
    <div>
        <label>Name  </label>
        <label th:text="${song.songName}"></label>
    </div>
    <div>
        <label>Price:  </label>
        <label th:text="${song.artist}"></label>
    </div>
    <div>
        <label> Quantity: </label>
        <label th:text="${song.type}"></label>
    </div>
    <div>
        <label>Manufacture  </label>
        <label th:text="${song.link}"></label>
    </div>
</div>
</body>
</html>
