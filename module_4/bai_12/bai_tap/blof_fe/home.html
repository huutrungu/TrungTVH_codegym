<script src="jquery/jquery-3.6.0.min.js"></script>

<div>
    <nav aria-label="..." class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" id="aPrevious">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" id="pageNumber"></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" id="aNext">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script>
    let curPage = 0;

    function getPageBlog(pageNumber) {
        $.ajax({
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/blogRest/pageBlog?page=" + pageNumber,
            success: function (blogPage) {
                console.log(blogPage.content);
                let outHTML = "";

                let count = 1;
                for (let blogDto of blogPage.content) {
                    outHTML += `<div class="card-group col-3">
<div class="card m-4">
<img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp"
                           class="card-img-top"
                           alt="Hollywood Sign on The Hill"/>
    <div class="card-body">
    <h4 class="card-title text-truncate">Title :
    <span class="text-secondary">${blogDto.titleBlog}</span>
    </h4>
        <p class="card-text text-warning"> Summary : <span style="color: teal">${blogDto.summary}</span></p>
        <p class="card-text text-warning"> Category:
        <small class="text-success">${blogDto.category.categoryName}</small></p>
        <p class="card-text text-warning"> Author:
        <small class="text-success">${blogDto.author}</small></p>
        <div class="card-footer px-0"><a class="btn btn-success mx-4"
                                         href="#">View Content</a>
        </div>
    </div>
</div>
  </div>`;
                    ;
                    if (curPage <= 0) {
                        $("#aPrevious").hide();
                        $("#aNext").show();
                    } else if (curPage + 1 >= blogPage.totalPages) {
                        $("#aNext").hide();
                        $("#aPrevious").show();
                    } else {
                        $("#aNext").show();
                        $("#aPrevious").show();
                    }
                    ;
                }
                ;
                $("#pageNumber").text(curPage + 1 + " / " + blogPage.totalPages);

                $("#bodyBlog").html(outHTML);
            },
            error: function (resultError) {
                console.log(resultError);
            }
        });
    }

    getPageBlog(curPage);
    $("#aNext").click(function () {
        curPage++;
        getPageBlog(curPage);
    });
    $("#aPrevious").click(function () {
        curPage--;
        getPageBlog(curPage);
    });
</script>
