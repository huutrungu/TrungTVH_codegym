<script>
    solution("Trần Văn Hữu Trung");
    function solution(str) {
        str = str.split(" ");
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] !== "") {
                count++;
            }
        } alert("có " + count+ " từ trong chuỗi");
    }



</script>
