<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-1, 2, 3, 4, -8, -7, -22, 0];
    let count = 0;
    for (let i = 0; i <= arr.length - 1; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    alert("Tổng số nguyên âm có trong mảng là: " + count);
</script>
</body>
</html>
