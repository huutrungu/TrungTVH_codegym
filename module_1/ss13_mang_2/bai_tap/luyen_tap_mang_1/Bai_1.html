<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrSoNguyen = [32, 1, 34, 2, 14, 2, 5, 51, 99, 765];
    let count = 0;
    for (let i = 0; i <= arrSoNguyen.length - 1; i++) {
        if (arrSoNguyen[i] >= 10) {
            count++;
        }
    }
    alert('có ' + count + ' số nguyên lớn hơn 10 trong mảng.');
</script>
</body>
</html>
