<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrSoNguyen = [32, 1, 34, 2, 2, 2, 5, 51, 99, 765];
    let V = parseInt(prompt("number: "));
    for (let i = 0; i <= arrSoNguyen.length - 1; i++) {
        if (arrSoNguyen[i] === V) {
            for (let j = i; j <= arrSoNguyen.length - 2; j++) {
                arrSoNguyen[j] = arrSoNguyen[j + 1];
            }
            arrSoNguyen[arrSoNguyen.length - 1] = 0;
            i--;
        }
    }
    console.log(arrSoNguyen);
</script>
</body>
</html>
