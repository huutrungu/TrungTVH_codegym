    .checkboard .light {

        height: 40px;
        width: 40px;
        border: 1px;
    }

    .checkboard .dark {
        background: black;
        height: 40px;
        width: 40px;
        border: 1px

    .checkboard {
        border-collapse: collapse;
        border-spacing: 0
