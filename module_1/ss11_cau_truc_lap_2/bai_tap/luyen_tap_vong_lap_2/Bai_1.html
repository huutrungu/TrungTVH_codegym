<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập số: "));
    let fi = 2;
    let count1 = 1;
    for (let i = 1, j = 1; count1 <= num; fi = i + j) {
        document.write(fi + ',');
        i = j;
        j = fi;
        count1++;
    }
</script>
</body>
</html>
