<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let factorial = 1;
    let n = parseInt(prompt("nhập số cần tính giai thừa: "));
    for (let i = 1; i <= n; i++) {
        factorial *= i;
    }
    document.write(n + '!= ' + factorial);
</script>

</body>
</html>
