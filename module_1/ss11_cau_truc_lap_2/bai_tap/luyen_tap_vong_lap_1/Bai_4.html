<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fi = 2;
    for (let i = 1, j = 1; ; fi = i + j) {
        i = j;
        j = fi;
        if (fi % 5 == 0) {
            document.write(fi);
            break;
        }
    }
</script>
</body>
</html>
