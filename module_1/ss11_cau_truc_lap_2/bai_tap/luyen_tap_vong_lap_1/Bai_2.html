<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temparater = parseInt(prompt("nhập nhiệt độ: "));
    if (temparater>100) {
        alert("Vui lòng giảm nhiệt độ!");
    } else if (temparater<20) {
        alert("Vui lòng tăng nhiệt độ!");
    }
</script>
</body>
</html>
