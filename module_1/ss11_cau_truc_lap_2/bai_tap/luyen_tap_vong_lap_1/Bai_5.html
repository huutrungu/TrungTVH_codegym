<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fi=2;
    let count1=1;
    let sum=0;
    for (let i=1,j=1;count1<=20 ; fi=i+j) {
        i=j;
        j=fi;
        sum+=fi;
        count1++;
    }
    document.write(sum);


</script>
</body>
</html>
