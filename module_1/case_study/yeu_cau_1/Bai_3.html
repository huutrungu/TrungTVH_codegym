<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VẼ TAM GIÁC CÂN ĐẶC Chiều cao h</title>
</head>
<body>
<script>
    let h = parseInt(prompt('nhập chiều cao tam giác cân: '));
    for (let i = 1; i <= h; i++) {
        for (let j = h - i; j >= 0; j--) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 1; k <= 1 + (i - 1) * 2; k++) {
            document.write('*');
        }
        document.write('<br/>');
    }

</script>
</body>
</html>
