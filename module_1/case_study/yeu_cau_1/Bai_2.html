<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VẼ TAM GIÁC VUÔNG CÂN RỖNG</title>
</head>
<body>
<script>
    let h = parseInt(prompt("nhập chiều cao tam giác vuông cân:"));

    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === h || j === i || j === 1) {
                document.writeln('*');
            } else {
                document.writeln('&nbsp&nbsp');
            }
        }
        document.writeln('<br/>');
    }
</script>
</body>
</html>
