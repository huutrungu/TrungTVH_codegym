<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số kí tự khác nhau trong xâu</title>
</head>
<body>
<script>
    let str = 'huutrung';
    let arrStr = str.split('');    // tách xâu thành mảng( type: object?)
   // let arrStr = [];
   //  for (let strElement of str){  // lấy phần tử trong xâu push vào mảng (type: object?)
   //      arrStr.push(strElement);
   //  }
    let arr = new Array(1);
    console.log(arr);
    let flag = false;
    for (let i = 0; i < arrStr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arrStr[i] === arr[j]) {
                flag = false;
                break;
        } else {
            flag = true;
        }
        }
        if (flag) {
            arr.push(arrStr[i]);
        }
    }
    arr.shift();
    console.log(arr);
    console.log('số kí tự khác nhau trong chuỗi là: ' + arr.length);
</script>
</body>
</html>
