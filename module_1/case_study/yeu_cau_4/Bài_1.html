<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển hoá xâu kí tự, tìm từ dài nhất trong xâu</title>
</head>
<body>
<script>
    let str = "tRuong    TaN   HAI ";
    function chuanHoaXauKiTu() {
        str = str.replace(/\s+/g, ' ').trim();
        console.log(str);
        str = str.toLowerCase().split(' ');
        for (let i = 0; i < str.length; i++) {
            str[i] = str[i][0].toUpperCase() + str[i].slice(1);
        }
        return str.join(' ');
    }
    let str1 = chuanHoaXauKiTu(str)
    console.log(typeof(str1));

    function timTuDaiNhatTrongXau() {
        str1 = str1.split(' ');
        let tuDaiNhat = str1[0];
        for (let i = 1; i < str1.length; i++) {
            if(str1[i].length>tuDaiNhat.length) {
                tuDaiNhat = str1[i];
            }
        }
        return tuDaiNhat;
    }
    let str2 = timTuDaiNhatTrongXau(str1);
    console.log(str2);

</script>
</body>
</html>
