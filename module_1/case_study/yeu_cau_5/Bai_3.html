<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều</title>
</head>
<body>
<script>
    let arr = [[-1, 2, 3, 4], [5, 6, 7, 8], [2, 4, 6, 8]];
    let max = arr[0][0];
    let min = arr[0][0];                                     // giờ mới biết vụ này!
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            } else if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
    }
    console.log(max);
    console.log(min);

</script>
</body>
</html>
