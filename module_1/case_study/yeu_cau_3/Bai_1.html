<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix Sums </title>
</head>
<body>
<script>
    let arrA = [1, 2, 3, 4, 5];
    let arrB = new Array(arrA.length);
    let sum = 0;
    for (let i = 0; i < arrA.length; i++) {
        sum += arrA[i];
        arrB.push(sum);
    }
    console.log(arrB);
</script>
</body>
</html>
