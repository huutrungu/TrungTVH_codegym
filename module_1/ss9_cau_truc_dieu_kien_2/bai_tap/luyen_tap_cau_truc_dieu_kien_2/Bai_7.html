<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Nhập các tham số của phương trình ax2 + bx + c = 0-->
<body>
<script>
    let a = parseFloat(prompt("nhập a: "));
    let b = parseFloat(prompt("nhập b: "));
    let c = parseFloat(prompt("nhập c: "));
    let delta = b*b - 4*a*c
    let x1;
    let x2;
    let x;
    if (delta > 0) {
        x1= (-b+Math.sqrt(delta))/(2*a);
        x2= (-b-Math.sqrt(delta))/(2*a);
        alert("Phương trình có hai nghiệm " + "x1="+x1+ ",x2= "+ x2 );
    } else if (delta=0) {
        x= -b/(2*a);
        alert("Phương trình có nghiệm kép x1=x2="+x);
    } else {
        alert("Phương trình vô nhiệm.");
    }
</script>
</body>
</html>
