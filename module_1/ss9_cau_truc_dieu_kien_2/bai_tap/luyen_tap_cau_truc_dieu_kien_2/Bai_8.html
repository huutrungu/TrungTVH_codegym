<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập tuổi: "));
    if (age>=120) {
        alert("Số này không phải tuổi, vui lòng nhập số khác.")
    } else if (age <=0 ) {
        alert("số này không phải tuổi, vui lòng nhập số khác.")
    } else {
        alert("Have a good day! ^^")
    }
</script>
</body>
</html>
