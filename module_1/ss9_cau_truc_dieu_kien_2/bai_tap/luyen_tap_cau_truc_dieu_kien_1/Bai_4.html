<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let a = parseInt(prompt("a: ",));
     let b = parseInt(prompt("b: ",));
     let c = parseInt(prompt("c:",));
     if (a < b) {
         if (b>c ) {
             alert(b +" là số lớn nhất");
         } else {
             alert(c + " là số lớn nhất");
         }
     } else if (a>c) {
            alert(a + " là số lớn nhất");
     } else {
         alert(c + " là số lớn nhất");
     }
 </script>
</body>
</html>
