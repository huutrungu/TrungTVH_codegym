<!--Phí thuê bao bắt buộc là 25 nghìn.-->

<script>
    let minute = parseInt(prompt("Nhập số phút đã gọi: ",));
    let bill;
    if (minute <= 50) {
    bill= 25+ 600*minute;
    alert("cước phí của bạn là:" + bill + " VND");
    } else if ( minute <=200) {
        bill = 25+ 600*50+ 400*minute;
        alert("cước phí của bạn là: "+ bill+ " VND");
    } else {
        bill = 25 + 600*50 + 400*150 + 200*minute;
        alert("cước phí của bạn là: "+ bill + " VND");
    }

</script>
