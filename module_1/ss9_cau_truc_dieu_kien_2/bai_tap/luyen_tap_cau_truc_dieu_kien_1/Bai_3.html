<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số bất kỳ:",));
    if (n>0) {
        document.write(n +" lớn hơn 0");
    } else if (n<0) {
        document.write(n + " nhỏ hơn 0");
    } else {
        document.write(n + " bằng 0");
    }

</script>
</body>
</html>
