<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];
        let index = -1;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                index = i;
            }
        }
        return index;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let index = minArray(arr1);
    alert(arr1[index]);
</script>
</body>
</html>
