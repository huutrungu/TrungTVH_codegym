<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoNhoNhat(a, b, c) {
        if (a < b) {
            if (a < c) {
                return a;
            } else {
                return c;
            }
        } else if (b < c) {
            return b;
        } else {
            return c;
        }
    }
    let so1 = parseInt(prompt('nhap so dau: '));
    let so2 = parseInt(prompt('nhap so thu hai: '));
    let so3 = parseInt(prompt('nhap so thu ba: '));
    let min = timSoNhoNhat(so1, so2, so3);
    alert('so nho nhat la: '+ min);
</script>
</body>
</html>
