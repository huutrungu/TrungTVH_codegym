<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraKiTu(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == char) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }

    let mang = ['a', 'a', 'b', '+', '?'];
    let kiTu = prompt('nhập kí tự: ');
    let ketQua = kiemTraKiTu(mang, kiTu);
    alert(ketQua);
</script>
</body>
</html>
