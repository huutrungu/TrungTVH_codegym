<script>
    function daoNguocMangSoNguyen(arr) {
        arr.reverse();
        return arr;
    }

    let mangSoNguyen = [1, 2, 3, 4, 5];
    let arr = daoNguocMangSoNguyen(mangSoNguyen);
    alert(arr);
</script>
