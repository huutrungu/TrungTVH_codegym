<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a) {
        let square = a * a;
        return square;
    }

    let num = parseInt(prompt('nhập số cần tính: '));
    let square = tinhBinhPhuong(num);
    alert(square);
</script>
</body>
</html>
