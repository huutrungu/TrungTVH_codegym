<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDay(newDay) {
            this.day = newDay;
        }

        setMonth(newMonth) {
            this.month = newMonth;
        }

        setDay(newYear) {
            this.year = newYear;
        }

        setDate(newDay, newMonth, newYear) {
            this.day = newDay;
            this.month = newMonth;
            this.year = newYear;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        toString() {
            return this.day + '/' + this.month + '/' + this.year;
        }
    }

    let date1 = new Date(18, 8, 2002);
    date1.setDate(2, 10, date1.year);
    console.log(date1.toString());

    let date2 = new Date(19, 5, 1890);
    date2.getDay();
    console.log(date2.getDay());

</script>
</body>
</html>
